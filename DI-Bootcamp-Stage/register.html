<!doctype html>
<html>

<head>
    <title> Register </title>
</head>

<body>
    <h2><span>this</span> is the registration page</h2>
    <a href="firstwebsite.html">
        <h4>Go back</h4>
    </a>
    <form method="get">
        First name: <input type="text" name="firstname"> <br>
        Last name: <input type="text" name="lastname"> <br>
        Email: <input type="email" name="email" minlength="5"> <br>
        Password: <input type="password" name="password" minlength="8"> <br>
        Birthday: <input type="date" name="birthday"> <br>
        Gender:<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="other" value="other"> Other<br>
        Pets: <br>
        <input type="checkbox" name="pet" value="Cat">Cat<br>
        <input type="checkbox" name="pet" value="Dog">Dog<br>
        <input type="checkbox" name="fish" value="Fish">Fish<br>
        <input type="checkbox" name="None" value="None">None<br>
        Cars:<br>
        <select name="cars">
            <option value="Volvo">Volvo</option>
            <option value="Toyota">Toyota</option>
        </select><br>
        <p>Any other important info?</p><br>
        <input type="click here"><br><br>
        <input type="submit" value="submit" value="register">
        <input type="reset"><br>
        <p>what options sound better?</p>
        <ol>
            <li> option 1- going to sleep in a tent</li>
            <li>option 2- going to sleep on a bench</li>
        </ol>
        <select>
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
    </form>

</body>

</html>
